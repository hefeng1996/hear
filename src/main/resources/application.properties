server.servlet.context-path=/hear
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude: WEB-INF/**,static/**,public/**
spring.datasource.url=jdbc:mysql://localhost:3306/music?characterEncoding=UTF-8
#spring.datasource.url=jdbc:mysql://10.40.5.4:3306/learntruth?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=org.apache.commons.dbcp.BasicDataSource
mybatis.mapper-locations= classpath:com.he.hear.mapper/*.xml
mybatis.type-aliases-package=com.he.hear.pojo
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8



spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
